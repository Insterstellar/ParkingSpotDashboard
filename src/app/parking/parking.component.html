<div
  class="pt-3 pb-3"
  style="background-color: white; padding-left: 80px; width: 100%"
>
  <div class="d-flex justify-content-between">
    <div>Parking Spots</div>
    <div class="search-container d-flex align-items-center mx-4">
      <input type="text" class="form-control" id="name" placeholder="Search" />
      <i class="bx bx-search ms-2"></i>
    </div>
  </div>
</div>
<br />

<main>
  <section>
    <div
      class="card"
      style="
        border: none;
        box-shadow: 1px 1px 1px 1px rgb(237, 237, 238);
        height: 100vh;
      "
    >
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">Parking Management</h5>
          <button class="btn" style="background-color: #00adad; color: white" [routerLink]="['/addParking']">
            Add Parking
          </button>
        </div>
        <table class="table table-striped table table-responsive">
          <thead>
            <tr>
              <th>Index</th>
              <th>Name</th>
            

              <th>Location</th>
              <th>Price</th>
              <th>Number of spots</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let parkingSpot of parkingspots let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ parkingSpot.name }}</td>
              <td>{{ parkingSpot.location }}</td>
              <td>{{ parkingSpot.price }}</td>
              <td>{{ parkingSpot.numberOfSpots }}</td>

              <td>
                <div class="d-grid gap-2 d-md-flex">
                  <button (click)="getEditParking(parkingspots[i])"
                    class="btn"
                    style="background-color: var(--first-color)"
                    [routerLink]="['/editparking']"
                  >
                    <i
                      class="bx bx-edit bx-flip-horizontal"
                      style="color: #ffffff"
                    ></i>
                  </button>
                  <button  class="btn btn-danger"  (click)="deleteParking(parkingSpot.id)">
                    <i
                      class="bx bx-trash bx-flip-horizontal"
                      style="color: #ffffff"
                    ></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<router-outlet></router-outlet>
