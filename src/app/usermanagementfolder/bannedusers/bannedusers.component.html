<table class="table table-striped ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date Created</th>
      <th>Owner</th>
      <th>Price</th>
      <th>Price</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let parkingSpot of parkingSpots">
      <td>{{ parkingSpot.name }}</td>
      <td>{{ parkingSpot }}</td>
 
      <td>
        <button class="btn btn-primary">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger">Delete</button>
      </td>
  </tbody>
</table>
